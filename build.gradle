buildscript {
    repositories { mavenLocal(); jcenter() }
    dependencies { classpath 'org.grails:grails-gradle-plugin:2.1.1' }
}

apply plugin: 'grails'

version = '0.1'

repositories {
    jcenter()
    grails.central()
}

grails {
    /*grailsVersion = '2.3.11'
    groovyVersion = '2.1.9'*/
    grailsVersion = '2.2.1'
    groovyVersion = '2.0.7'
}

dependencies {
  runtime 'org.grails.plugins:console:1.4.4'
  if (grails.grailsVersion < '2.3') {
    compile "org.grails.plugins:hibernate:${grails.grailsVersion}"
    bootstrap "org.grails.plugins:tomcat:${grails.grailsVersion}"
  } else {
    compile 'org.grails.plugins:hibernate:3.6.10.18'
    bootstrap 'org.grails.plugins:tomcat:7.0.52.1'
  }
}
